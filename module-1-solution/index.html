<!DOCTYPE html>
<html ng-app="LaunchCheck">
<head>
	<script type="text/javascript" src="angular.min.js"></script>
	<script type="text/javascript" src="app.js"></script>
	<link rel="stylesheet" type="text/css" href="bootstrap.min.css">
	<title>Assignment 1</title>
</head>
<body>
	<div ng-controller="LaunchCheckController" class="container" style="margin-left: 5%">
		<h1 class="row jumbotron">Launch Checker</h1>
		<input ng-model="dishes" class="row" type="text" placeholder="list comma seperated dishes you usually have for lunch" style="width:100%; padding:2px 8px;">
		<br>
		<button ng-click="display()" type="button" class="row">Check If Too Much</button>
		<div class="row">{{text}}</div>
	</div>
</body>
</html>
